{% extends "adminarea/base.html" %}
{% block content %}

<div class="row">
  <div class="col-10">
    <form action="{% url 'contacts' %}" method="GET">
      <div class="input-group">
        <input type="text" class="form-control" name="search" id="id_search" placeholder="Search...">
        <div class="input-group-append">
          <input class="btn btn-primary" type="submit" value="Go" />
          <a class="btn btn-outline-danger" href="{% url 'contacts' %}" type="button">Reset</a>
        </div>
      </div>
    </form>
  </div>
  <div class="col  d-flex justify-content-end">
    <a style="width:120px;" class="btn btn-primary" href="{% url 'add_contact' %}"><i class="fa fa-plus"></i> New </a>
  </div>
</div>

<div class="container w-100 d-flex justify-content-center mt-4">
  <table class="my-table w-100 text-center">
    <thead>
      <tr class="text-center">
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Website</th>
        <th scope="col">Business Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr>
        </td>
        <td>{{ c.name }}</td>
        <td>{{ c.phone_number }}</td>
        <td><a href="{{ c.url }}">{{ c.url }}</a></td>
        <td class="text-break">{{ c.business_name }}</td>
        <td>
          <a class="btn btn-sm btn-outline-dark" href="{% url 'update_contact' c.id %}"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'delete_contact' c.id %}"> <i class="fa fa-trash"></i></a>
          <!-- <a type="button" class="btn btn-sm btn-light ml-2" href="{% url 'customer_orders' c.id %}">Show orders</a> -->
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
