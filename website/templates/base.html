<!DOCTYPE html>
<html>
  {% include "head.html" %}

  <body>
    {% include 'header.html' %} {% block content %} {% endblock content %} {%
    include 'footer.html' %} {% include 'scripts.html' %}

    <!-- preloader -->
    <div id="preloader"></div>

    <script>
      // Preloader
      $(window).on("load", function () {
        if ($("#preloader").length) {
          $("#preloader")
            .delay(100)
            .fadeOut("slow", function () {
              $(this).remove();
            });
        }
      });
    </script>
  </body>
</html>
